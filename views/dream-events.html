<div class="spinner" ng-show="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<md-content class="md-padding">
    <h2 class="text-center"><strong>Dream - Events</strong></h2>
    <h3><strong>In Work</strong></h3>
    <div flex="100" flex-md="100" flex-sm="100" flex-xs="100">
        <md-list>
            <md-list-item ng-repeat="dreamEvent in dreamEvents">
                <div layout-wrap layout="row" layout-align="start" flex>
                    <div flex="25" flex-md="50" flex-sm="50" flex-xs="100" class="text-center">
                        <h3><strong>{{dreamEvent.mainCategory}}</strong></h3>
                    </div>
                    <div flex="25" flex-md="50" flex-sm="50" flex-xs="100" class="text-center">
                        <a href="http://dreambeem.local/dream-events?id={{dreamEvent.eventId}}">
                            <md-button ng-click="" class="md-raised">
                                {{dreamEvent.eventName}}
                            </md-button>
                        </a>
                    </div>
                    <div flex="25" flex-md="50" flex-sm="50" flex-xs="100" class="text-center">
                        <h3>Dauer in Min.: <strong>{{dreamEvent.durationMin}}</strong></h3>
                    </div>
                    <div flex="25" flex-md="50" flex-sm="50" flex-xs="100" class="text-center">
                        <h3>Dreams: <strong>{{dreamEvent.dreamPrice}}</strong></h3>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
