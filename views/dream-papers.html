<div class="spinner" ng-show="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>
<md-content class="md-padding">
    <h2 class="text-center"><strong>Dream - Papers</strong></h2>
    <h3><strong>In Work</strong></h3>
    <p>Hier kannst Du die verfügbaren Wertpapiere von Firmen nach Ländern einsehen.</p>
    <div flex="100" md-flex="100" sm-flex="100" xs-flex="100">
        <md-select name="country" id="countries" ng-model="country">
            <md-option ng-click="getFirmsWithCountry(''+dreamPapersCountry.countries+'');" ng-repeat="dreamPapersCountry in dreamPapersCountries" value="{{dreamPapersCountry.countries}}">{{dreamPapersCountry.countries}}</md-option>
        </md-select>
        <div ng-if="dreamPapers">
            <h3><strong>{{dreamPapersCount}} Papers gefunden</strong></h3>
            <md-list>
                <md-list-item ng-repeat="dreamPaper in dreamPapers">
                    <div layout-wrap layout="row" layout-align="start" flex>
                        <div flex="100" flex-md="100" flex-sm="100" flex-xs="100" class="text-left">
                            <a href="http://dreambeem.local/dream-papers?ticker={{dreamPaper.ticker}}">
                                <md-button class="md-button md-raised md-warn" ng-click="" class="md-raised">
                                    {{dreamPaper.name}}
                                </md-button>
                            </a>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </div>
</md-content>
